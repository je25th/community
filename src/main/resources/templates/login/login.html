<!doctype html>
<html th:replace="layout/commonLayout :: layout(~{::title},~{::div})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form>
        <div class="col">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="email@example.com">
        </div>
        <div class="col">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn w-100 btn-primary btn-lg">로그인</button>
            </div>
            <div class="col">
                <button type="submit" class="btn w-100 btn-secondary btn-lg">취소</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
